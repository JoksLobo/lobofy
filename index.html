<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Lobofy</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <!-- ícones de página -->
        <div class="icons">
          <p class="dots">...</p>
          <i class="fa-solid fa-chevron-left seta-esquerda"></i>
          <i class="fa-solid fa-chevron-right seta-direita"></i>
        </div>

        <!-- home e search bar -->
        <div class="home-search">
          <!-- home -->
          <div class="home">
            <i class="fa-solid fa-house"></i>
          </div>

          <!-- search bar -->
          <div class="search-bar">
            <form>
              <i class="fa-solid fa-magnifying-glass lupa"></i>
              <input type="text" placeholder="O que você quer ouvir?" />
              <i class="fa-solid fa-box caixa"></i>
            </form>
          </div>
        </div>

        <!-- notificações, atividades e user -->
        <div class="user-infos">
          <!-- notificação -->
          <i class="fa-solid fa-bell"></i>
          <!-- atividades -->
          <i class="fa-solid fa-users"></i>
          <!-- usuario -->
          <div class="user-img"><i class="fa-solid fa-user"></i></div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-main">
        <div class="menu-lateral">
          <!-- library e nova playlist -->
          <div class="library">
            <!-- library -->
            <i class="fa-solid fa-bars barras"></i>

            <!-- nova playlist -->
            <div class="nova-playlist">
              <i class="fa-solid fa-plus"></i>
            </div>
          </div>

          <!-- playlists/albuns -->
          <div class="playlists-lateral">
            <!-- playlist -->
            <div class="playlist-lateral">
              <img
                src="https://www.headbangersnews.com.br/wp-content/uploads/2020/02/black-sabbath.jpg"
                alt="thumbnail da playlist"
                width="48"
                height="48"
              />
            </div>
            <!-- playlist -->
            <div class="playlist-lateral">
              <img
                src="https://www.maxfm.com.tr/files/artists/kiss/images/kiss1006.jpg"
                alt="thumbnail da playlist"
                width="48"
                height="48"
              />
            </div>
            <!-- playlist -->
            <div class="playlist-lateral">
              <img
                src="https://i0.wp.com/kickassforever.com/wp-content/uploads/2021/11/cirith-ungol.jpeg?fit=1200%2C1200&ssl=1"
                alt="thumbnail da playlist"
                width="48"
                height="48"
              />
            </div>
            <!-- playlist -->
            <div class="playlist-lateral">
              <img
                src="https://images6.alphacoders.com/709/thumb-1920-709288.jpg"
                alt="thumbnail da playlist"
                width="48"
                height="48"
              />
            </div>
            <!-- playlist -->
            <div class="playlist-lateral">
              <img
                src="https://www.futuro.cl/wp-content/uploads/2023/07/rush-1977-getty-web-jpg.webp"
                alt="thumbnail da playlist"
                width="48"
                height="48"
              />
            </div>
            <!-- playlist -->
            <div class="playlist-lateral">
              <img
                src="https://th.bing.com/th/id/R.3d6b95c7cb4d5178ea502dd8e249dee9?rik=eBFS4NOccI9oLQ&pid=ImgRaw&r=0"
                alt="thumbnail da playlist"
                width="48"
                height="48"
              />
            </div>
            <!-- playlist -->
            <div class="playlist-lateral">
              <img
                src="https://metal.academy/uploads/releases/80fe7b79a94b24645b4028007e100eb2.jpg"
                alt="thumbnail da playlist"
                width="48"
                height="48"
              />
            </div>
            <!-- playlist -->
            <div class="playlist-lateral">
              <img
                src="https://th.bing.com/th/id/R.8750d9a049c9679f1b882ce41ff1d34a?rik=%2bwqUvg6K2ts28A&pid=ImgRaw&r=0"
                alt="thumbnail da playlist"
                width="48"
                height="48"
              />
            </div>
            <!-- playlist -->
            <div class="playlist-lateral">
              <img
                src="https://images.genius.com/31915631b54546f09263e140eca041a0.1000x1000x1.png"
                alt="thumbnail da playlist"
                width="48"
                height="48"
              />
            </div>
            <!-- playlist -->
            <div class="playlist-lateral">
              <img
                src="https://static.life.com/wp-content/uploads/2023/07/17212032/1979_GettyImages-133126973-copy_preview-1024x683.jpg"
                alt="thumbnail da playlist"
                width="48"
                height="48"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
