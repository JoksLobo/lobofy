<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Lobofy</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <!-- ícones de página -->
        <div class="icons">
          <p class="dots">...</p>
          <i class="fa-solid fa-chevron-left seta-esquerda"></i>
          <i class="fa-solid fa-chevron-right seta-direita"></i>
        </div>

        <!-- home e search bar -->
        <div class="home-search">
          <!-- home -->
          <div class="home">
            <i class="fa-solid fa-house"></i>
          </div>

          <!-- search bar -->
          <div class="search-bar">
            <form>
              <i class="fa-solid fa-magnifying-glass lupa"></i>
              <input type="text" placeholder="O que você quer ouvir?" />
              <i class="fa-solid fa-box caixa"></i>
            </form>
          </div>
        </div>

        <!-- notificações, atividades e user -->
        <div class="user-infos">
          <!-- notificação -->
          <i class="fa-solid fa-bell"></i>
          <!-- atividades -->
          <i class="fa-solid fa-users"></i>
          <!-- usuario -->
          <div class="user-img"><i class="fa-solid fa-user"></i></div>
        </div>
      </div>
    </header>
  </body>
</html>
